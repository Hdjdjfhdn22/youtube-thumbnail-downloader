<script>
function extractVideoId(url) {
  const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\\?v=)([^#&?]*).*/;
  const match = url.match(regExp);
  return (match && match[2].length === 11) ? match[2] : null;
}

function getThumbnail() {
  const url = document.getElementById("ytLink").value;
  const videoId = extractVideoId(url);

  if (!videoId) {
    alert("Invalid YouTube URL");
    return;
  }

  const maxResLink = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

  const output = `
    <div class="bg-white rounded-xl shadow p-4 inline-block">
      <img src="${maxResLink}" alt="Max Resolution Thumbnail" class="rounded-xl w-full mb-3"/>
      <button onclick="downloadImage('${maxResLink}')" 
        class="px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">Download</button>
    </div>
  `;
  document.getElementById("results").innerHTML = output;
}

function downloadImage(url) {
  const link = document.createElement('a');
  link.href = url;
  link.download = 'youtube-thumbnail.jpg';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
